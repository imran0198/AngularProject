<div class="container">
<div class="col-md-6">
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" #uename="ngModel" name="uename" ngModel type="email" class="form-control" >
      <span style="color: red;" *ngIf="uename.invalid && uename.touched">Please Enter a Valid Email Address</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,15}$" #upass="ngModel" name="upass" ngModel type="password" class="form-control" id="exampleInputPassword1">
      <span style="color: red;" *ngIf="upass.invalid && upass.touched">Minimum 8 characters, at least 1
        Uppercase letter, 1 lowercase letter, 1 Number and 1 Special character</span>

    </div>
    <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid">SignUp</button>
    
  </form>
</div>
</div>
