<div class="container">
<div class="col-md-6"> 
<form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">UserName</label>
      <input #uename="ngModel" name="uename" ngModel type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #upass="ngModel" name="upass" ngModel type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">SignIn</button>
  </form>
</div>
</div>
